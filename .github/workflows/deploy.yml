name: Test & Deploy to Hetzner

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:latest
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: test_db
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U postgres"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            - name: Repository auschecken
              uses: actions/checkout@v3

            - name: Installiere Python & Abh√§ngigkeiten
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Installiere Backend-Abh√§ngigkeiten
              run: |
                  cd backend
                  python -m venv venv
                  source venv/bin/activate
                  pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Setze Umgebungsvariablen f√ºr Tests
              run: |
                  echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
                  echo "ALLOWED_IP=127.0.0.1" >> $GITHUB_ENV

            - name: F√ºhre Backend-Tests aus
              run: |
                  cd backend
                  source venv/bin/activate
                  pytest --maxfail=1 --disable-warnings || exit 1

            - name: Installiere Node.js & Abh√§ngigkeiten
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Installiere Frontend-Abh√§ngigkeiten
              run: |
                  cd frontend
                  npm install

            - name: Baue das Frontend (Test)
              run: |
                  cd frontend
                  npm run build

    deploy:
        needs: test
        runs-on: ubuntu-latest

        steps:
            - name: Repository auschecken
              uses: actions/checkout@v3

            - name: Verbindung zum Server & Deployment
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HETZNER_HOST }}
                  username: ${{ secrets.HETZNER_USER }}
                  key: ${{ secrets.HETZNER_SSH_KEY }}
                  script: |
                      echo "üöÄ Starte Deployment..."
                      cd /root/korrekturmanagement/
                      git pull origin main
                      echo "‚úÖ Code aktualisiert!"

                      # Backend aktualisieren
                      cd backend
                      if [ ! -d "venv" ]; then
                          echo "üõ† Erstelle virtuelles Python-Environment..."
                          python3 -m venv venv
                      fi
                      source venv/bin/activate
                      pip install --upgrade pip
                      pip install -r requirements.txt

                      # Pr√ºfen, ob das Migrationsverzeichnis existiert
                      if [ ! -d "migrations" ]; then
                          echo "‚ö†Ô∏è Migrationsverzeichnis fehlt, initialisiere Alembic..."
                          flask db init
                      fi

                      # Pr√ºfen, ob die aktuelle Migration in der DB existiert
                      echo "üîÑ Pr√ºfe Alembic-Status..."
                      CURRENT_REV=$(flask db current 2>/dev/null | awk '{print $1}')
                      if [ -z "$CURRENT_REV" ]; then
                          echo "‚ö†Ô∏è Keine g√ºltige Migration gefunden, setze Datenbank auf neuesten Stand..."
                          flask db stamp head
                      fi

                      # Versuche normale Migration
                      echo "üîÑ Starte Datenbankmigration..."
                      if ! flask db upgrade; then
                          echo "‚ö†Ô∏è Fehler bei Migration, versuche erzwungene Reparatur..."
                          rm -rf migrations/versions/*.py
                          flask db stamp head
                          flask db migrate -m "Rebuild all migrations"
                          flask db upgrade
                      fi
                      echo "‚úÖ Datenbankmigration abgeschlossen!"

                      systemctl restart korrektur-backend || (pkill gunicorn && nohup gunicorn --workers 3 --bind 0.0.0.0:5000 app:app &)
                      echo "‚úÖ Flask-Backend neu gestartet!"

                      # Frontend aktualisieren
                      cd ../frontend
                      npm install
                      rm -rf /var/www/korrektur-frontend/dist .vite
                      npm run build
                      cp -r dist /var/www/korrektur-frontend/
                      systemctl restart nginx
                      echo "‚úÖ Vue-Frontend neu gebaut & Nginx neu gestartet!"
